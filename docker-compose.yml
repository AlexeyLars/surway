services:
  redis:
    image: redis:7-alpine
    container_name: poll-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - app-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - BASE_URL=http://backend:8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - POLL_DEFAULT_TTL=168h
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_PROTOCOL=http
      - NEXT_PUBLIC_API_HOST=localhost
      - NEXT_PUBLIC_API_PORT=8080
      - NEXT_PUBLIC_API_VERSION=v1
      - NEXT_PUBLIC_FRONTEND_PROTOCOL=http
      - NEXT_PUBLIC_FRONTEND_HOST=localhost
      - NEXT_PUBLIC_FRONTEND_PORT=3000
      - API_INTERNAL_PROTOCOL=http
      - API_INTERNAL_HOST=backend
      - API_INTERNAL_PORT=8080
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-net

volumes:
  redis-data:

networks:
  app-net:
    driver: bridge
